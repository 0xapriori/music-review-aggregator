<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review Aggregator - Fast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 { font-size: 2.5em; color: #2c3e50; margin-bottom: 10px; }
        .subtitle { color: #7f8c8d; font-size: 1.1em; }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #7f8c8d; margin-top: 5px; }
        
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .review-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .review-card:hover { transform: translateY(-5px); }
        
        .artist-name { font-weight: bold; color: #2c3e50; font-size: 1.1em; }
        .album-name { color: #7f8c8d; margin-top: 2px; }
        .year { color: #95a5a6; font-size: 0.9em; }
        
        .score {
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            color: white;
            min-width: 50px;
            text-align: center;
        }
        
        .score.fantano { background: #e74c3c; }
        .score.scaruffi { background: #3498db; }
        .score.pitchfork { background: #f39c12; }
        .score.allmusic { background: #9b59b6; }
        .score.rym { background: #27ae60; }
        
        .reviewer-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .reviewer-badge.fantano { background: #ffebee; color: #e74c3c; }
        .reviewer-badge.scaruffi { background: #e3f2fd; color: #3498db; }
        .reviewer-badge.pitchfork { background: #fef9e7; color: #f39c12; }
        .reviewer-badge.allmusic { background: #f3e5f5; color: #9b59b6; }
        .reviewer-badge.rym { background: #e8f5e8; color: #27ae60; }
        
        .summary { line-height: 1.5; color: #2c3e50; margin: 10px 0; font-size: 0.9em; }
        
        .loading { text-align: center; padding: 40px; color: #7f8c8d; }
        
        @media (max-width: 768px) {
            .search-section { flex-direction: column; }
            .reviews-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Music Review Aggregator</h1>
            <p class="subtitle">Fast & Lightweight â€¢ 1,173 Reviews</p>
        </header>

        <div class="search-section">
            <input type="text" class="search-input" id="artistInput" placeholder="Search by artist...">
            <input type="text" class="search-input" id="albumInput" placeholder="Search by album...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="fantano">Fantano</button>
            <button class="filter-btn" data-filter="scaruffi">Scaruffi</button>
            <button class="filter-btn" data-filter="overlap">Overlaps</button>
        </div>

        <div class="stats" id="statsContainer"></div>
        
        <div id="reviewsContainer">
            <div class="loading">Loading reviews...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentFilter = 'all';
        let currentSearch = { artist: '', album: '' };
        let allReviews = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadReviews();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    loadReviews();
                });
            });
            
            const debounce = (func, wait) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            };
            
            const debouncedSearch = debounce(() => {
                currentSearch.artist = document.getElementById('artistInput').value;
                currentSearch.album = document.getElementById('albumInput').value;
                filterAndDisplay();
            }, 300);
            
            document.getElementById('artistInput').addEventListener('input', debouncedSearch);
            document.getElementById('albumInput').addEventListener('input', debouncedSearch);
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/reviews/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('statsContainer').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalReviews}</div>
                            <div class="stat-label">Total Reviews</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.bySource?.fantano || 0}</div>
                            <div class="stat-label">Fantano</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.bySource?.scaruffi || 0}</div>
                            <div class="stat-label">Scaruffi</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.overlappingReviews}</div>
                            <div class="stat-label">Overlaps</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                let endpoint = `/api/reviews/${currentFilter}`;
                const params = new URLSearchParams({ limit: 30 });
                
                const response = await fetch(`${API_BASE}${endpoint}?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    allReviews = data.data || [];
                    filterAndDisplay();
                } else {
                    container.innerHTML = '<div class="loading">Error loading reviews</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="loading">Network error</div>';
            }
        }
        
        function filterAndDisplay() {
            let filtered = [...allReviews];
            
            if (currentSearch.artist) {
                const artist = currentSearch.artist.toLowerCase();
                filtered = filtered.filter(r => r.artist.toLowerCase().includes(artist));
            }
            
            if (currentSearch.album) {
                const album = currentSearch.album.toLowerCase();
                filtered = filtered.filter(r => r.album.toLowerCase().includes(album));
            }
            
            displayReviews(filtered);
        }
        
        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = '<div class="loading">No reviews found</div>';
                return;
            }
            
            const reviewsHtml = reviews.map(review => {
                if (review.overlap) {
                    return `
                        <div class="review-card" style="border: 3px solid #f39c12;">
                            <div style="text-align: center; margin-bottom: 15px;">
                                <span style="background: #f39c12; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">OVERLAP</span>
                            </div>
                            <div class="artist-name">${review.artist}</div>
                            <div class="album-name">${review.album}</div>
                            <div class="year">${review.year || ''}</div>
                            <div style="margin: 15px 0;">
                                <div>Fantano: <strong>${review.fantano_score}</strong></div>
                                <div>Scaruffi: <strong>${review.scaruffi_score}</strong></div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="review-card">
                            <div class="reviewer-badge ${review.reviewer}">${review.reviewer}</div>
                            <div class="score ${review.reviewer}">${review.score || 'N/A'}</div>
                            <div style="clear: both;"></div>
                            <div class="artist-name">${review.artist}</div>
                            <div class="album-name">${review.album}</div>
                            <div class="year">${review.year || ''}</div>
                            <div class="summary">${(review.summary || '').substring(0, 150)}${(review.summary || '').length > 150 ? '...' : ''}</div>
                        </div>
                    `;
                }
            }).join('');
            
            container.innerHTML = `<div class="reviews-grid">${reviewsHtml}</div>`;
        }
    </script>
</body>
</html>

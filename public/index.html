<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; background: white; padding: 30px; border-radius: 10px; margin-bottom: 20px; }
        .controls { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .search { margin-bottom: 15px; }
        .search input { width: 48%; padding: 10px; margin: 1%; border: 1px solid #ddd; border-radius: 5px; }
        .filters button { padding: 10px 20px; margin: 5px; border: none; border-radius: 20px; background: #eee; cursor: pointer; }
        .filters button.active { background: #007cba; color: white; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat { background: white; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-num { font-size: 24px; font-weight: bold; color: #007cba; }
        .reviews { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .review { background: white; padding: 20px; border-radius: 10px; }
        .reviewer { display: inline-block; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .reviewer.fantano { background: #ffebee; color: #e74c3c; }
        .reviewer.scaruffi { background: #e3f2fd; color: #3498db; }
        .reviewer.pitchfork { background: #fef9e7; color: #f39c12; }
        .score { float: right; font-size: 20px; font-weight: bold; background: #007cba; color: white; padding: 10px; border-radius: 50%; min-width: 40px; text-align: center; }
        .artist { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .album { color: #666; margin-bottom: 10px; }
        .summary { line-height: 1.4; clear: both; }
        .loading { text-align: center; padding: 40px; color: #666; }
        @media (max-width: 768px) { .search input { width: 96%; } .stats { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Music Review Aggregator</h1>
            <p>1,173 Reviews from Multiple Sources</p>
        </div>

        <div class="controls">
            <div class="search">
                <input type="text" id="artist" placeholder="Search artist...">
                <input type="text" id="album" placeholder="Search album...">
            </div>
            <div class="filters">
                <button class="active" onclick="load('all')">All</button>
                <button onclick="load('fantano')">Fantano</button>
                <button onclick="load('scaruffi')">Scaruffi</button>
                <button onclick="load('pitchfork')">Pitchfork</button>
                <button onclick="load('overlap')">Overlaps</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div class="reviews" id="reviews">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let data = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            load('all');
            
            document.getElementById('artist').addEventListener('input', search);
            document.getElementById('album').addEventListener('input', search);
        });

        function loadStats() {
            fetch('/api/reviews/stats')
                .then(r => r.json())
                .then(d => {
                    if (d.success) {
                        document.getElementById('stats').innerHTML = `
                            <div class="stat"><div class="stat-num">${d.data.totalReviews}</div><div>Total</div></div>
                            <div class="stat"><div class="stat-num">${d.data.bySource.fantano || 0}</div><div>Fantano</div></div>
                            <div class="stat"><div class="stat-num">${d.data.bySource.scaruffi || 0}</div><div>Scaruffi</div></div>
                            <div class="stat"><div class="stat-num">${d.data.overlappingReviews}</div><div>Overlaps</div></div>
                        `;
                    }
                })
                .catch(e => console.error(e));
        }

        function load(filter) {
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            event?.target?.classList.add('active');
            
            document.getElementById('reviews').innerHTML = '<div class="loading">Loading...</div>';
            
            fetch(`/api/reviews/${filter}?limit=15`)
                .then(r => r.json())
                .then(d => {
                    if (d.success) {
                        data = d.data || [];
                        display(data);
                    } else {
                        document.getElementById('reviews').innerHTML = '<div class="loading">Error</div>';
                    }
                })
                .catch(e => {
                    console.error(e);
                    document.getElementById('reviews').innerHTML = '<div class="loading">Network Error</div>';
                });
        }

        function search() {
            const artist = document.getElementById('artist').value.toLowerCase();
            const album = document.getElementById('album').value.toLowerCase();
            
            if (!artist && !album) {
                display(data);
                return;
            }
            
            const filtered = data.filter(r => 
                (!artist || r.artist.toLowerCase().includes(artist)) &&
                (!album || r.album.toLowerCase().includes(album))
            );
            
            display(filtered);
        }

        function display(reviews) {
            if (!reviews || reviews.length === 0) {
                document.getElementById('reviews').innerHTML = '<div class="loading">No reviews found</div>';
                return;
            }

            const html = reviews.map(r => {
                if (r.overlap) {
                    return `
                        <div class="review" style="border: 3px solid orange;">
                            <div style="text-align: center; margin-bottom: 10px;">
                                <span style="background: orange; color: white; padding: 5px 10px; border-radius: 10px;">OVERLAP</span>
                            </div>
                            <div class="artist">${r.artist}</div>
                            <div class="album">${r.album}</div>
                            <div>Fantano: ${r.fantano_score}/10</div>
                            <div>Scaruffi: ${r.scaruffi_score}/10</div>
                        </div>
                    `;
                }
                return `
                    <div class="review">
                        <div class="reviewer ${r.reviewer}">${r.reviewer.toUpperCase()}</div>
                        <div class="score">${r.score || 'N/A'}</div>
                        <div class="artist">${r.artist}</div>
                        <div class="album">${r.album}</div>
                        <div class="summary">${(r.summary || '').substring(0, 150)}...</div>
                    </div>
                `;
            }).join('');

            document.getElementById('reviews').innerHTML = html;
        }
    </script>
</body>
</html>
